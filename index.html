<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Feed</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar">
    <h2>Network</h2>
  </nav>
  <div class="container">
    <div class="sidebox">
      <div class="icon">
        <img src="img/icon.webp" alt="icon image">
      </div>
      <div>
        <p class="avatar"> Add an avatar</p>
      </div>
      <div class="james">
        <h3>James Doe</h3>
      </div>
    </div>

    <div class="rightbox">
      <div class="likebox">
        <div class="topbox">
          <div class="topleft">
            <h2 class="someUser">Neil M</h2>
          </div>
          <div class="topright">
            <p class="increment">9 like(s)</p>
            <button onclick="printMessage()" class="liketopbtn">Like</button>
          </div>
        </div>
        <div class="bottombox">
          <p>I just set up this new discord bot, let me<br> know what you all think.<u>link</u></p>
        </div>
      </div>

        <div class="likebox">
          <div class="topbox">
            <div class="topleft">
              <h2 class="someUser">Nichole K</h2>
            </div>
            <div class="topright">
              <p class="increment1">12 like(s)</p>
              <button onclick="printMessage1()" class="liketopbtn">Like</button>
            </div>
          </div>
          <div class="bottombox">
            <p>Just finished my <u>next comic,</u> check it out.</p>
          </div>
        </div>

          <div class="likebox">
            <div class="topbox">
              <div class="topleft">
                <h2 class="someUser">Jim R</h2>
              </div>
              <div class="topright">
                <p class="increment2">9 like(s)</p>
                <button onclick="printMessage2()" class="liketopbtn">Like</button>
              </div>
            </div>
            <div class="bottombox">
              <p>I can't stop listening to the <u>new album.</u><br> Who else is liking it?</p>
            </div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
